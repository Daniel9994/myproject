<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class="nav_bar">
  <nav>
    <h2 class="logo">LOGO</h2>
  </nav>
</div>
<body>
  <div class="container">
    <h1>Form</h1>
    <form method ="post">
      <div class="txt_field">
       <input type="text" required>
       <span></span>
       <label>First name</label> 
      </div>

      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Last name</label> 
       </div>

       <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Degree course</label> 
       </div>

       <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Year of study</label> 
       </div>
       
       <div class="txt_field">
        <input type="phone" required>
        <span></span>
        <label>Telefon number</label> 
       </div>

       <div class="txt_field">
        <input type="email" name="email" required>
        <span></span>
       <label for="email">Email</label>
      </div>

      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Preferred workgroup</label> 
       </div>

       <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Availability</label> 
       </div>

      <input type="submit" value="Send">
    </form>
</body>
</html>
